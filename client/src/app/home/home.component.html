<div class="row g-3">
  <div class="col-md-12 col-lg-12">
    <form class="needs-validation" novalidate [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="row gy-3">
        <div class="col-md-12">
          <label for="index" class="form-label">Index</label>
          <input
            type="number"
            class="form-control"
            id="index"
            placeholder=""
            required
            formControlName="indexToCalculate"
          >
          <small class="text-muted">For this index we will calculate fibonachi value</small>
        </div>
      </div>
      <button
        class="w-100 btn btn-primary btn-lg"
        type="submit"
        [disabled]="!form.valid"
      >Calculate</button>
    </form>
    <hr class="my-4">
    <h4 class="mb-3">Indicies i have seen</h4>
    <blockquote class="blockquote">
      <p class="text-center">{{indexes$ | async}}</p>
    </blockquote>
    <hr class="my-4">
    <h4 class="mb-3">Calculated values</h4>
    <ul class="list-group mb-3">
      <app-calculated-values
        *ngFor="let calc of (calculatedValues$ | async)"
        [index]="calc.index"
        [value]="calc.value"
      >
      </app-calculated-values>
    </ul>
  </div>
</div>
